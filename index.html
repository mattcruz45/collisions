<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collisions</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div class="home">
            <img id="logo" src="assets/collisions2.png">
            <img id="start-button" src="assets/start2.png" width="300px">
            <div class="skins">
                <img id="left" src="assets/left.png" height="200px">
                <img id="skin" src="assets/skins/clear.png" width="200px" height="200px">
                <img id="right" src="assets/right.png" height="200px">
            </div>
            <div class="toggles">
                <img id="background" src="assets/whiteScreen.png" width="50px">
                <img id="music" src="assets/musicOff.png" width="50px">
                <img id="sound" src="assets/soundOff.png" width="50px">
            </div>
        </div>
        <div class="reset-buttons">
            <img id="home" src="assets/home.png" width="200px">
            <img id="play" src="assets/play.png" width="200px">
        </div>
        <img id="user" src="assets/skins/clear.png" width="35px" height="35px">
        <div class="game-items">
        </div>
        <p id="score"></p>
        <div class="homedecor">
            <img id="homedecor1" src="assets/homedecor1.png" width="400px">
            <img id="homedecor2" src="assets/homedecor2.png" width="400px">
        </div>
        <div class="info">
            <p id = "timer">0</p>
            <p id="version">v1.0.0</p>
        </div>
        <audio id="background-music" loop><source src="assets/music.mp3" type="audio/mp3"></audio>
        <audio id="soundfx"><source src="assets/soundfx.mp3" type="audio/mp3"></audio>
        <audio id="death-sound"><source src="assets/deathSound.mp3" type="audio/mp3"></audio>
        <script src="gameStart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
