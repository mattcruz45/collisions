<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collisions</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div class="home">
            <img id="logo" src="assets/collisions.png">
            <img id="start-button" src="assets/start.png" width="300px">
            <div class="skins">
                <img id="left" src="assets/left.png" height="200px">
                <img id="skin" src="assets/skins/clear.png" width="200px">
                <img id="right" src="assets/right.png" height="200px">
            </div>
        </div>
        <div class="reset-buttons">
            <img id="home" src="assets/home.png" width="200px">
            <img id="play" src="assets/play.png" width="200px">
        </div>
        <img id="user" src="assets/skins/clear.png" width="35px">
        <div class="game-items">
        </div>
        <p id="score"></p>
        <div class="info">
            <p id = "timer">0</p>
            <p id="version">v1.0.0</p>
        </div>

        <script src="gameStart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
